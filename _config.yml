# 主题与插件（GitHub Pages 构建必需）
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 站点设置
title: Lizirui's Blog
email: ruirui1990104@gmail.com
description: 用 Markdown 编写的个人博客，基于 Jekyll 与 GitHub Pages
baseurl: "" # 用户站点必须为空
url: "https://lizirui.github.io"

# 排除文件
